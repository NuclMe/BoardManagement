version: '3'
services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80" # перенаправляем порт 3000 на порт 80 nginx
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # перенаправляем порт 5000 на порт backend
    environment:
      - NODE_ENV=production
